<li class="list-group-item d-flex justify-content-between align-items-center" id="subtask-{{.ID}}">
  <span id="title-{{.ID}}">
    {{if .Done}}✅{{else}}⬜{{end}} {{.Title}}
  </span>
  <div>
    <button 
      hx-get="/subtasks/{{.ID}}/edit" 
      hx-target="#subtask-{{.ID}}" 
      hx-swap="outerHTML"
      class="btn btn-outline-secondary btn-sm me-1">
      Editar
    </button>
    <button 
      hx-put="/subtasks/{{.ID}}" 
      hx-target="#subtask-{{.ID}}" 
      hx-swap="outerHTML"
      class="btn btn-outline-success btn-sm me-1">
      Marcar como hecha
    </button>
    <button 
      hx-delete="/subtasks/{{.ID}}" 
      hx-target="#subtask-{{.ID}}" 
      hx-swap="outerHTML"
      class="btn btn-outline-danger btn-sm">
      Eliminar
    </button>
  </div>
</li>
