<tr id="kr-{{.ID}}">
  <td>{{.Title}}</td>
  <td>{{.Description}}</td>
  <td>
    <button 
      hx-delete="/krs/{{.ID}}" 
      hx-target="#kr-{{.ID}}" 
      hx-swap="outerHTML"
      class="btn btn-outline-danger btn-sm me-1">
      Eliminar
    </button>

    <button 
      hx-get="/krs/{{.ID}}/subtasks" 
      hx-target="#subtasks-row-{{.ID}}" 
      hx-swap="innerHTML"
      class="btn btn-outline-primary btn-sm">
      Administrar Subtareas
    </button>
  </td>
</tr>

<!-- Fila expandible para subtareas -->
<tr id="subtasks-row-{{.ID}}">
  <td colspan="3"></td>
</tr>
