<div id="kr-list">
    {{range .}}
      {{template "kr_item.html" .}}
    {{end}}
  
    <h4>Nuevo Resultado Clave</h4>
    <form hx-post="/krs" hx-target="#kr-list" hx-swap="beforeend" class="mb-4">
      <input type="text" name="title" placeholder="Título" required class="form-control mb-1" />
      <textarea name="description" placeholder="Descripción" class="form-control mb-2"></textarea>
      <button type="submit" class="btn btn-success">Agregar KR</button>
    </form>
  </div>
